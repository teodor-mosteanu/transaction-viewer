<p-table
  ariaLabel="Select a status option to filter"
  [value]="paymentTransactions"
  [lazy]="true"
  (onLazyLoad)="changePage($event)"
  dataKey="id"
  [tableStyle]="{ 'min-width': '75rem' }"
  [paginator]="true"
  [rows]="5"
  [totalRecords]="transactions?.totalNumberOfItems || 0"
  [showCurrentPageReport]="true"
  [loading]="loading"
  [(first)]="pageToShow"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  styleClass="p-datatable-striped"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Amount</th>
      <th>Created At</th>
      <th>Currency</th>
      <th>Description</th>
      <th>ID</th>
      <th>Status</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-transaction>
    <tr>
      <td>{{ transaction.amount }}</td>
      <td>{{ transaction.createdAt | date: 'yyyy-MM-dd' }}</td>
      <td>{{ transaction.currency }}</td>
      <td>{{ transaction.description }}</td>
      <td>{{ transaction.id }}</td>
      <td [ngClass]="transaction.status.toLowerCase()">
        {{ transaction.status }}
      </td>
    </tr>
  </ng-template>
</p-table>
